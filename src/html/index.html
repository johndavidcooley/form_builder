<!DOCTYPE html>
<html>
<head>
  <title>TIY Project - Form Builder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app">
  	
<form>
	<div class="top">
		Sign Up For My Web App
	</div>
	<div class="middle">
		<div>
			<input class="input-box" type="text" placeholder="First Name"></input>
		</div>
		<div>
			<input class="input-box" type="text" placeholder="Last Name"></input>
		</div>
		<div>
			<input class="input-box" type="text" placeholder="Email address"></input>
		</div>
		<div>
			<input class="input-box" type="text" placeholder="Current website url"></input>
		</div>
		<div>
			<select class="input-box" id="select-box">
				<option value="select-lanuage">select language</option>
				<option value="EN">English</option>
				<option value="FR">French</option>
				<option value="SP">Spanish</option>
				<option value="CH">Chinese</option>
				<option value="JP">Japanese</option>
			</select>
		</div>
		<div>
			<textarea class="input-box" id="text-box" placeholder="Your comment"></textarea>
		</div>
		<div>
			<input class="input-box" type="text" placeholder="Mobile number"></input>
		</div>
		<div>
			<input class="input-box" type="text" placeholder="Home number"></input>
		</div>
	</div>
	<div class="bottom">
		<div>
			<button>Submit Form</button>
		</div>
	</div>
</form>

  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
